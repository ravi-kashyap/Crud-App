<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    {% include 'students/navbar.html' %}

    <h1 class="text-center my-3"> List of Sudents </h1>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                    <tr class="text-center">
                      <th>SR no</th>
                      <th>Name</th>
                      <th>Password</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Roll No</th>
                      <th>Address</th>
                      <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                  {% for s in std %}
                  <tr class="text-center">
                    <td>{{forloop.counter}}</td>
                    <td>{{s.name}}</td>
                    <td>{{s.password}}</td>
                    <td>{{s.email}}</td>
                    <td>{{s.phone}}</td>
                    <td>{{s.roll}}</td> 
                    <td>{{s.address}}</td>
                    <td>
                      <a href="/students/remove_student/{{s.id}}" class="btn btn-outline-danger btn-sm"> Remove </a>
                      <a href="/students/edit_student/{{s.id}}" class="btn btn-outline-success btn-sm"> Edit </a>
                    </td>
                  </tr>

                  {% endfor %}
                </tbody>
              </table>
            
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
