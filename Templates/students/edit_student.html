<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    {% include 'students/navbar.html' %}

    <h1 class="text-center my-3"> Edit Student Details</h1>
     <div class="container">
        <div class="row">
          <div class="col-mb-12">
            <div class="card">
              <div class="card-body">
                <form action="/students/update_student/{{s.id}}" method="POST">
                  {% csrf_token %}
                  <div class="mb-3"> 
                      <label for="name">Student Name</label>
                      <input type="text" class="form-control" id="name" name="std_name" placeholder="Enter your Name" required value="{{s.name}}">
                  </div>

                  <div class="mb-3">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="email" name="std_password" placeholder="Enter your Password" required value="{{s.password}}">
                  </div>

                  <div class="mb-3">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" name="std_email" placeholder="Enter your email" required value="{{s.email}}">
                  </div>

                  <div class="mb-3">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="phone" name="std_phone" placeholder="Enter your Phone" required value="{{s.phone}}">
                  </div>

                  <div class="mb-3">
                    <label for="roll">Roll NO.</label>
                    <input type="text" class="form-control" id="roll" name="std_roll" placeholder="Enter your Roll No." required value="{{s.roll}}">
                </div>

                  <div class="mb-3">
                      <label for="address"> Address </label>
                      <textarea class="form-control" id="Address" name="std_address" rows="3" placeholder="Enter your address" required> {{s.address}}</textarea>
                  </div>

                  <div class="container text-center">
                    <button class="btn btn-primary">
                      Update
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
